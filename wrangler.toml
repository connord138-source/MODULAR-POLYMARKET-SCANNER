# Wrangler configuration for Polymarket Scanner
# v18.0.0 - Modular Architecture

name = "polymarket-scanner"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV Namespace binding
[[kv_namespaces]]
binding = "SIGNALS_CACHE"
id = "591fb82d52b14b408378eeee28bd3a25"

# Cron triggers for automatic settlement
[triggers]
crons = ["*/5 * * * *"]  # Every 5 minutes

# Environment variables (secrets should be set via wrangler secret put)
# ODDS_API_KEY - Set via: npx wrangler secret put ODDS_API_KEY

# Build configuration - Wrangler will bundle all imports automatically
[build]
command = ""  # No build command needed, Wrangler handles ES modules

# Optional: Custom build if you want to use esbuild directly
# [build]
# command = "npx esbuild src/index.js --bundle --outfile=dist/index.js --format=esm"
