# Wrangler configuration for Polymarket Scanner
# v18.5.0 - Trade Accumulation System

name = "polymarket-scanner"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV Namespace binding
[[kv_namespaces]]
binding = "SIGNALS_CACHE"
id = "591fb82d52b14b408378eeee28bd3a25"

# Cron triggers - EVERY MINUTE for trade accumulation
# This is critical for building up historical trade data
[triggers]
crons = ["* * * * *"]  # Every minute

# Environment variables (secrets should be set via wrangler secret put)
# ODDS_API_KEY - Set via: npx wrangler secret put ODDS_API_KEY

# Build configuration - Wrangler handles ES modules automatically
[build]
command = ""
